<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://kidslearninglab.com/wp-content/uploads/2025/02/podcast-logo-app-rounded.png" type="image/png">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Set background to black */
        }

        /* Overlay CSS */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000 url('https://kidslearninglab.com/wp-content/uploads/2025/02/podcast-logo-app-rounded.png') no-repeat center 40%;
            background-size: 100px 100px;
            z-index: 9999;
            pointer-events: none;
        }

        /* Purple animated loading bar */
        body::after {
            content: "";
            position: fixed;
            top: 60%;
            left: -100%;
            width: 200px;
            height: 6px;
            background-color: #fff;
            border-radius: 3px;
            z-index: 9999;
            animation: loadingSlide 5s linear infinite; /* Loop infinitely until it's stopped after 3 loops */
            pointer-events: none;
        }

        /* Bar slide animation */
        @keyframes loadingSlide {
            0% { left: -100%; }
            33% { left: 33%; }
            66% { left: 66%; }
            100% { left: 100%; }
        }
        
    </style>
</head>
<body>
    <script>
        // Get the URL parameter from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url') || 'https://news.kidslearninglab.com';  // Default to the specified URL if no parameter is given
        
        // Wait for 5 seconds before redirecting (after loading bar is done looping 3 times)
        setTimeout(function() {
            window.location.href = targetUrl;
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
